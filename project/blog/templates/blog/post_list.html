<!doctype html>
<html>

<body>

<ul>
    {% for post in post_list %}
    <li>
        {{post.id}}
        <a href="/blog/{{ post.id}}/">
            {{post.title}}
        </a>

        <small>by {{post.author}}</small>
        <small>at {{post.updated_at}}</small>
    </li>
    {% endfor %}
</ul>  
    
</body>
</html>
